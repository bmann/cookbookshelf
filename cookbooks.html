---
layout: default
title: Cookbook Archive
permalink: cookbooks/
---

<div class="archive" id="archive">
  <h1 class="pageTitle">Cookbook Archive</h1>
  <ul class="posts noList">
    {% for book in site.cookbooks %}
      <li>
        {% if book.cover %}
        <a href="{{ book.url | prepend: site.baseurl }}"><img src="{{ book.cover | prepend: '/assets/img/cookbooks/' | prepend: site.baseurl }}" alt="{{ book.title }}" style="padding-right: 10px; float: left;" /></a>
        {% endif %}
        <h3><a class="post-link" href="{{ book.url | prepend: site.baseurl }}">{{ book.title }}</a></h3>
        {{ book.content | strip_html | strip_newlines | truncate: 250 }}
        <br style="clear: both;" />
      </li>
    {% endfor %}
  </ul>  
</div>
