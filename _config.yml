title: Cookbook Shelf
description: "The cookbooks on my shelf, and my home recipes"

url: http://projects.bmannconsulting.com
baseurl: "/cookbookshelf"
permalink: post/:title/

collections:
  recipes:
    output: true
    permalink: /recipe/:title/
  cookbooks:
    output: true
    permalink: /cookbook/:title/

highlighter: rouge

exclude: ["config.rb"]

navigation:
